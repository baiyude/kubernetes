name: Demo Push

on:   
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: ghtoken_product_demo

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      
    strategy:
      fail-fast: false
      matrix:
        include:  
          - podname: k8s.gcr.io/pause
            version: 3.6
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file pause/Dockerfile --tag ${{matrix.podname}} --label "runnumber=${GITHUB_RUN_ID}"

      - name: Log in to registry
        # This is where you will update the PAT to GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{matrix.podname}}
          docker push $IMAGE  ${{matrix.podname}}:${{matrix.version}}