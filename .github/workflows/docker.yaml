name: Demo Push

on:   
  push:
    branches:
      - main
    tags:
      - v*
  # Run tests for any PRs.
  pull_request:

jobs:

  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      
    strategy:
      fail-fast: false
      matrix:
        include:  
          - podname: k8s.gcr.io/coredns/coredns
            version: v1.8.6
            
    steps:
      - name: Checkout ghcr.io 
        uses: actions/checkout@v2

      - name: 构建镜像
        run: docker build . --file coredns/Dockerfile --tag ghcr.io/${{ github.repository_owner }}/${{matrix.podname}}:${{matrix.version}}

      - name: 登录ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/${{matrix.podname}}:${{matrix.version}}
          docker push ghcr.io/${{ github.repository_owner }}/${{matrix.podname}}:${{matrix.version}}