name: Demo Push

on:   
  push:
    branches:
      - main
#    tags:
#      - v*
  # Run tests for any PRs.
  pull_request:

#env:
#  IMAGE_NAME: ghtoken_product_demo

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      
    strategy:
      fail-fast: false
      matrix:
        include:  
          - podname: k8s.gcr.io/pause
            version: 3.5
            
    steps:
      - name: Checkout ghcr.io 
        uses: actions/checkout@v2

      - name: 构建镜像
        run: docker build . --file pause/Dockerfile --tag ${{matrix.podname}}:${{matrix.version}}

      - name: 登录ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/${{matrix.podname}}:${{matrix.version}}
          docker push ${{matrix.podname}}:${{matrix.version}}